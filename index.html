<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>p5 Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      height: 100vh;
      width: 100vw;
      padding: 10px;
      box-sizing: border-box;
      background: #f0f0f0;
    }

    .grid-item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="grid-container">
